<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4291d04ced.js" crossorigin="anonymous"></script>
    
   
</head>
<body>
    <div class="box">
        <h1>Welcome Back</h1>
        <h4>Sign in to your account</h4>
        
    <form action="" method="POST">
        
            <input class="input" type="text" name="username" id="username" min="8" placeholder="Username" required>
        <br>

        <input class="input" type="email" name="email" id="email" placeholder="Email" required>
        <br>
        
        <input class="input" type="password" name="password" id="password" placeholder="Password" min="9" required>
        
        
        
    </form>
         <div class="row">
  <label>
    <input type="checkbox"> Remember me
  </label>
  <a href="#">Forgot password?</a>
</div>

       
        <a href="">
            <button class="sign-btn">Sign In</button>

        </a>
        
    
    <div class="divider">
        <span>or continue with</span>
    </div>
    <div class="button">
    <a href="www.google.com">
        <button id="Google"> <i class="fa-brands fa-google"></i> Google </button>
    </a>
    <a href="www.github.com">
        <button id="GitHub"><i class="fa-brands fa-github "></i> GitHub</button>
    </a>
    
    </div>
    
    <p>Don't have an account? <a href="Sign.html" target="_blank">Sign up</a></p>

    </div>
    
</body>
</html>
